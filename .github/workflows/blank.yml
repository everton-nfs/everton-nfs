name: Generate snake animation

on:
  push:
    branches:
      - main  # Mude para o nome da sua branch principal, se necessário.

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate snake animation
        uses: platane/snk@master
        with:
          github_user: 'everton-nfs' # Seu nome de usuário do GitHub
          svg_out: 'output/snake.svg'  # Caminho de saída da imagem
          clean: true                   # (Opcional) Limpa a imagem anterior
